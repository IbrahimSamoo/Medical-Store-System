<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Cloth Shop - Clothing Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .logo {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 600;
      margin-top: 30px;
      margin-bottom: 10px;
      color: #facc15;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.08);
      text-shadow: 0 0 10px #facc15, 0 0 20px #facc15;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      padding: 40px;
      max-width: 1400px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 0.8s forwards;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.08);
    }

    .card-body {
      padding: 18px;
      text-align: center;
    }

    .card-body h3 {
      font-size: 1.1rem;
      margin: 10px 0;
      color: #f9fafb;
    }

    .card-body p {
      color: #34d399;
      font-size: 1rem;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 25px 20px;
      background-color: #111827;
      color: #9ca3af;
      font-size: 0.9rem;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }

      .logo {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo">I Cloth Gallery</div>

  <div class="container" id="productContainer"></div>

  <footer>
    &copy; 2025 I Cloth Gallery. All rights reserved.
  </footer>

  <script>
    const products = [
      { name: "Stylish Kurta", price: "Rs 5000", img: "store/images (5).jpeg" },
      { name: "Casual Shirt", price: "Rs 3500", img: "store/images (4).jpeg" },
      { name: "Wedding Suit", price: "Rs 6700", img: "store/images (3).jpeg" },
      { name: "Designer Dress", price: "Rs 8000", img: "store/images (2).jpeg" },
      { name: "Luxury Wear", price: "Rs 11500", img: "store/cloth1.jpeg" },
      { name: "Formal Outfit", price: "Rs 5500", img: "store/images (6).jpeg" },
      { name: "Winter Coat", price: "Rs 10000", img: "store/images (7).jpeg" },
      { name: "Modern Outfit", price: "Rs 6500", img: "store/images (8).jpeg" },
      { name: "Stylish Top", price: "Rs 4500", img: "store/images (9).jpeg" },
      { name: "Summer Dress", price: "Rs 4000", img: "store/images (10).jpeg" },
      { name: "Simple Kurti", price: "Rs 2500", img: "store/images (11).jpeg" },
      { name: "Classic Wear", price: "Rs 5000", img: "store/images (12).jpeg" },
      { name: "Elegant Frock", price: "Rs 7500", img: "store/ladies-dress-wear-6097570_1280 (1).jpg" },
      { name: "Casual Dress", price: "Rs 3500", img: "store/ladies-dress-wear-6097570_1280.jpg" }
    ];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    const container = document.getElementById("productContainer");
    const selected = shuffle(products).slice(0, 8); // Pick only 8 random

    selected.forEach((product, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.style.animationDelay = `${index * 0.15}s`;
      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <div class="card-body">
          <h3>${product.name}</h3>
          <p>${product.price}</p>
        </div>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
